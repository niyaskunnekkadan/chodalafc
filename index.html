    <!-- contact map section -->
    <div class="container">
        <div class="contact-map-section">
            <div class="contact-section">
                <form action="https://formspree.io/f/meqwazdy" method="POST">
                    <h4>CONTACT US</h4>
                    <input type="text" id="name" placeholder="name" required>
                    <input type="email" id="email" placeholder="email" required>
                    <textarea name="message" id="message" placeholder="message" rows="3" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="map-section">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3060066585!2d-74.2598705607801!3d40.69714940704889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1676087871599!5m2!1sen!2sin" 
                    width=100% 
                    height=100% 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
    <!-- End contact map -->
